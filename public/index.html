<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />

    <!-- Bootstrap CSS (kontrol edilmiş) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />

    <title>React App</title>
  </head>

  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>

    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <!-- Material-UI Core UMD (development) -->
    <script src="https://unpkg.com/@material-ui/core@4.12.3/umd/material-ui.development.js"></script>
    <!-- Alternatif production link: -->
    <!-- <script src="https://unpkg.com/@material-ui/core@4.12.3/umd/material-ui.production.min.js"></script> -->

    <!-- Material-UI Icons UMD -->
    <script src="https://unpkg.com/@material-ui/icons@4.11.2/umd/material-ui-icons.development.js"></script>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Treeviz UMD — kontrol edilmiş dist klasörü var görünüyor -->
    <script src="https://cdn.jsdelivr.net/npm/treeviz@2.3.0/dist/treeviz.min.js"></script>
    <!-- Alternatif: eğer min dosyası yoksa -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/treeviz@2.3.0/dist/index.js"></script> -->
  </body>
</html>
